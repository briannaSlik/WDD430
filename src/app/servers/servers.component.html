<label for="">Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<!-- Two way data binding -->
<input type="text" class="form-control" [(ngModel)] ="serverName">

<!-- <p>{{ serverName }}</p> -->
<button [disabled] = "!allowNewServer" class="btn btn-primary" (click)="onCreateServer()">Add Server</button>
<!-- <p> {{allowNewServer}} </p> -->
<!-- <p> {{serverCreationStatus}} </p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>No server was created</p>
</ng-template>
<app-server *ngFor="let server of servers"> </app-server>
<!-- 
Use string interpolation when you want to output something or print 
Use property binding when changing properties such as HTML elements, directives, and components
Don't mix them
-->
